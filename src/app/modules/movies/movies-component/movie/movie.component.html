<div class="app-movie">

  <div class="app-movie-img">
    <img [src]=IMG_URL+movie.poster_path alt="No Image Available">
  </div>

  <div class="app-movie-inf">
    <div class="app-movie-inf-first">
      <div class="app-movie-inf-title">{{movie.original_title}}</div>
      <div class="tag">{{movie.vote_average}}</div>
    </div>

    <div class="app-movie-inf-second-year">{{movie.release_date}}</div>
  </div>

</div>
<br>
